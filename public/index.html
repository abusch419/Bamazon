<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Bamazon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Bamazon</h1>
            <h3>Shop Deals Of The Day!</h3>
            <hr>
            <a href="/" class="btn btn-primary btn-lg">
                <span class="fa fa-eye"></span> Manager</a>
            <a href="/add" class="btn btn-danger btn-lg">
                <span class="fa fa-eye"></span> Supervisor</a>

        </div>


        <div class="row">
            <!-- cards go here -->
        </div>


    </div>

    <!-- Custom Script -->

    <script type="text/javascript">

        const products = [
            {
                name: "prod1",
                price: 1
            },
            {
                name: "prod2",
                price: 2
            },
            {
                name: "prod3",
                price: 3
            }
        ]

        function createCard(arr) {
            for (let i = 0; i < arr.length; i++) {

                const productCard =
`<div class="col-lg-4">
    <div class="card">
        <div class="card-header" id="product-name-${i}">
            ${arr[i].name}
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="qty" class="col-sm-6 col-form-label" id="price-${i}"> ${arr[i].price}</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" id="qty" placeholder="Qty">
                </div>
            </div>
        </div>
    </div>
</div>`
                $(".row").append(productCard)
            }

        }

        createCard(products);



















    </script>

</body>

</html>
