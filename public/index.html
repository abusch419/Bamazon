<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./css/style.css"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .jumbotron {
            width: 100%;
            text-align: center;
            justify-content: center;
            padding-top: 90px;
            padding-bottom: 25px;

        }

        .card {
            padding-left: 0px;
            padding-right: 0px;
        }

        .card-header {
            width: 100%;
            padding: none;
            font-size: 20px;
        }

        #product-image {
            max-width: 100%;
            max-height: auto;
            position: relative;
            vertical-align: middle;
            left: 50%;
            transform: translate(-50%);
            height: 150px;
            width: 150px;
            object-fit: cover;
        }

        .form-row {
            width: 100%;
            margin-left: 0px;
            padding: 10px;
        }

        .price-label {
            text-align: center;
            font-size: 15px;
        }

        .qty {
            width: 100%;
            font-size: 15px;
            text-align: center;
        }

        .purchase-button {
            margin-top: 20px;
        }

        .nav-div {
            max-width: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        #social-media-icon {
            height: 20px;
            width: 20px;
            padding-left: 15px;
            padding-right: 15px;
            box-sizing: unset;
            flex: unset;
        }

        .push {
            height: 100px;
        }
    </style>

</head>

    <nav class="navbar fixed-top navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand">Online Music Depot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/manager">Manager LogIn</a>
            </div>
        </div>
    </nav>

    <div class="jumbotron">
        <h1>Online Music Depot</h1>

    </div>

        <div class="row card-row">
            <!-- cards go here -->
        </div>
    </div>

    <div class="push">

        </div>

        <div class="nav-div">
            <span>
                <a href="https://www.facebook.com/alex.eversbusch"><img id="social-media-icon"
                        src="./images/fb.png" alt="facebook"></a>

            <span>

                        alt="github"></a>
            </span>
            <span>
                <a href="https://www.instagram.com/localmotiveathens/"><img id="social-media-icon"
                        src="./images/insta.png" alt="insta"></a>
            </span>
            <span>
                <a href="https://www.linkedin.com/in/alex-eversbusch-59834b25/"><img id="social-media-icon"
                        src="./images/linkedin.png" alt="linkedin"></a>
            </span>
            <span>
                <a href="https://soundcloud.com/localmotiveathens"><img id="social-media-icon"
                        src="./images/soundcloud.png" alt="soundcloud"></a>
            </span>
            <span>
                <a
                    href="https://abusch419.github.io/Alex-Eversbusch-Portfolio/"><img
                        id="social-media-icon" src="./images/resume.png" alt="webpage"></a>
